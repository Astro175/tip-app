<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <main>
  <header><h2> Spli <br> tter</h2></header>
  <div class="content-container">
    <form class="column-1">

    <label for="bill-input">Bill</label> 
      <input type="number" id="bill-input" placeholder="$">
    <label for=""> Select Tip % </label>
     <div class="billing-btns">
      <input type="radio" class=" btn" id="btn-1" name="discount">
      <label for="btn-1" class="lb lb-1">5%</label>
      <input type="radio" class=" btn" id="btn-2" name="discount">
      <label for="btn-2" class="lb lb-2">10%</label>
      </input> 
      <input type="radio" class=" btn" id="btn-3" name="discount">
      <label for="btn-3" class="lb lb-3">15%</label>
      </input> 
      <input type="radio" class=" btn" id="btn-4" name="discount">
      <label for="btn-4" class="lb lb-4">25%</label>
      </input>
      <input type="radio" class=" btn" id="btn-5" name="discount">
       <label for="btn-5" class="lb lb-5">50%</label>
      </input>  
      <input type="text" placeholder="Custom" id="custom"> 
     </div>
    
    <label for="number-btn">Number of People</label>
     <label for="number-btn" class="label-input">
      <img src="images/icon-person.svg" alt="">
      <input type="text" placeholder="0" id="number-btn">
     </label> 
     <p class="errormsg">Can't be zero</p>
  </form>
    
  <div class="column-2">

    <section>
      <p>Tip Amount <span> <br> / person</span></p>
      <h1 >$<span class="per-person">0.00</span></h1>

    </section> 
    <section>
       
      <p>Total
      <span> <br> / person</span></p> 
      <h1 class="h-person">$<span class="tip-sum">0.00</span></h1>
    
    </section>
    <button type="reset" class=" btn reset-btn">Reset</button>
  </div>
    
  </div>
 
  </main> 
  
</body>
<script src="index.js"></script>
</html>
